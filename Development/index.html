<!DOCTYPE html>


<html>
    
    <head>

        <!-- Character Set -->
        <meta charset = "UTF-8" />

        <!-- Website Title -->
        <title>Excuse Generator</title>

        <!-- Favicon -->
        <link rel = "shortcut icon" href = "Images/Favicon.ico" type = "image/x-icon" />

        <!-- Stylesheet File -->
        <link rel = "stylesheet" href = "style.css" />

    </head>

    <body>

        <!-- Website Title -->
        <h1 id = "website_title">Excuse Generator</h1>

        <!-- Language Selection -->
        <section id = "language_selection">

            <!-- Language Selection Text -->
            <h2 id = "language_selection_text">Select a language:</h2>

            <div id = "languages">

                <ul id = "language_list">
                    <li>
                        <img src = "Images/Flags/The United States of America.jpg" class = "language_flag" />
                        <p class = "language_name">English</p>
                    </li>
                    <li>
                        <img src = "Images/Flags/Romania.png" class = "language_flag" />
                        <p class = "language_name">Romanian</p>
                    </li>
                </ul>

            </div>

        </section>

        <section id = "excuse_generator">

            <button id = "generate_excuse_button">Generate Excuse</button>

        </section>

        <div id = "excuse_textbox">

            <div id = "excuse_text"></div>
            
        </div>

    </body>

    <!-- Script File -->
    <script src = "script.js"></script>

</html>
